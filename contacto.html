  <main class="contacto">
    <h2 class="title">Contacto</h2>
    <div class="formulario">
      <form id="contacto" method="post">
        <fieldset>
          <legend>Mandanos tus comentarios</legend>
          <label class="obligatorio" for="nombre">Nombre:</label>
          <input id="nombre" name="nombre" placeholder="Escribe tu nombre" required type="text">
          <label class="obligatorio" for="apellido">Apellido:</label>
          <input id="apellidos" name="apellido" placeholder="Escribe tu apellido" required type="text">
          <label>Empresa:</label>
          <input id="empresa" name="empresa" placeholder="¿A qué empresa perteneces?" type="text">
          <label class="obligatorio" for="correo">Correo electrónico</label>
          <input class="email" id="correo_electronico" name="correo" placeholder="Escribe tu correo electónico" required type="email">
          <label for="telefono">Teléfono:</label>
          <input id="telefono" name="telefono" placeholder="123-456-7890" pattern="[0-9]{10}" type="tel">
          <label for="telefono_movil">Teléfono móvil:</label>
          <input id="telefono_movil" name="telefono_movil" placeholder="123-456-7890" pattern="[0-9]{10}" type="tel">
          <label class="obligatorio" for="estado">Estado</label>
          <select id="estado" name="estado" required>
            <option disabled selected value="Selecciona un estado">Selecciona un estado</option>
            <option value="Aguascalientes">Aguascalientes</option>
            <option value="Baja California">Baja California</option>
            <option value="Baja California Sur">Baja California Sur</option>
            <option value="Campeche">Campeche</option>
            <option value="Ciudad de México">Ciudad de Mexico</option>
            <option value="Chiapas">Chiapas</option>
            <option value="Chihuahua">Chihuahua</option>
            <option value="Coahuila">Coahuila de Zaragoza</option>
            <option value="Colima">Colima</option>
            <option value="Durango">Durango</option>
            <option value="Guanajuato">Guanajuato</option>
            <option value="Guerrero">Guerrero</option>
            <option value="Hidalgo">Hidalgo</option>
            <option value="Jalisco">Jalisco</option>
            <option value="Estado de México">Estado de México</option>
            <option value="Michoacán">Michoacán de Ocampo</option>
            <option value="Morelos">Morelos</option>
            <option value="Nayarit">Nayarit</option>
            <option value="Nuevo León">Nuevo León</option>
            <option value="Oaxaca">Oaxaca</option>
            <option value="Puebla">Puebla</option>
            <option value="Querétaro">Querétaro</option>
            <option value="Quintana Roo">Quintana Roo</option>
            <option value="San Luis Potosí">San Luis Potosí;</option>
            <option value="Sinaloa">Sinaloa</option>
            <option value="Sonora">Sonora</option>
            <option value="Tabasco">Tabasco</option>
            <option value="Tamaulipas">Tamaulipas</option>
            <option value="Tlaxcala">Tlaxcala</option>
            <option value="Veracruz">Veracruz de Ignacio de la Llave</option>
            <option value="Yucatán">Yucatán</option>
            <option value="Zacatecas">Zacatecas</option>
          </select>
          <label class="obligatorio" for="mensaje">Describe tus necesidades en unas líneas:</label>
          <textarea id="mensaje" name="mensaje" required rows="7" placeholder="Describe tus necesidades en unas líneas:"></textarea>
          <label for="acepto_terminos_chk">
            <input id="acepto_terminos_chk" name="acepto_terminos_chk" required type="checkbox">Confirmo que he leído y acepto los Términos y Condiciones del &nbsp;<a class="aviso" href="./aviso-de-privacidad.html" target="_blank">Aviso de Privacidad.</a>
          </label><small class="obligatorio camposObligatorios">Campos obligatorios</small>
          <div id="impresion_errores"></div>
          <input id="boton_enviar" name="boton_enviar" type="submit" value="Enviar">
        </fieldset>
      </form>
